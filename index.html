<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Globo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <img src="imagens/logo_globo.png" alt="logo_globo" id="globo" />
  <h2>Uma única conta, todos os serviços Da Globo.</h2>
  <img src="imagens/plataformas.png" alt="logo_plataformas" id="plataformas" />

  <form action="">

    <div>
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" placeholder="Informe seu e-mail" />
    </div>

    <div>
      <label for="pass">Senha</label>
      <input type="password" name="pass" id="pass" placeholder="Insira sua Senha" />
    </div>

    <div>
      <button type="submit">Continuar</button>
    </div>

    <h4 id="opcao">Ou escolha a opção</h4>

    <div id="google">
      <img src="imagens/logo_google.png" alt="logo_google" id="imgGoogle" />
      <a href="http://google.com" id="linkGoogle" target="_blank">Continuar com Google</a>
    </div>

    <div id="facebook">
      <img src="imagens/logo_facebook.png" alt="logo_facebook" id="imgFacebook" />
      <a href="http://facebook.com" target="_blank">Continuar com Facebook</a>
    </div>

    <div id="criar">
      Não tem conta?
      <a href="http://globo.com" id="criarLink" target="_blank">Criar conta</a>
    </div>

    <h4 id="politica">
      Este site é protegido pelo hCaptcha e está sujeito à sua <br />
      <a href="#">Política de Privacidade</a> e
      <a href="#">Termos de Uso.</a>
    </h4>

  </form>
</body>
</html>
